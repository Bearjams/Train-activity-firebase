<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Anytime is Train Time</h1>
          <p class="lead">All Aboard!!!</p>
        </div>
    </div>
<br>

<div class="card">
    <div class="card-header">
      Current Train Schedule
    </div>
    <div class="card-body">
      <blockquote class="blockquote mb-0">
       
       
                <table class="table" id="table-body">
                    <thead>
                    <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                        
                    </tr>
                    </thead>
                    
                        
                        <tr>
                            
                            <td>Trenton Express</td>
                            <td>Trenton</td>
                            <td>25</td>
                            <td>05:35pm</td>
                            <td>10</td>
                            
                        
                        </tr>
                    
                   
                </table>
            </blockquote>
        </div>
      </div>

<br>


<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    Add Train
                </div>
                <div class="card-body">
                <blockquote class="blockquote mb-0">
                        <div class="input-group mb-3">
                            <label for="train-name">Train Name:</label>
                            <div class="input-group mb-3">
                            <div class="input-group-prepend">
                            
                            </div>
                            <input type="text" class="form-control" id="train-name" aria-describedby="basic-addon3">
                            </div>
                        
                        
                            
                        </div>
                        
                        <div class="input-group mb-3">
                            <label for="destination">Destination:</label>
                            <div class="input-group mb-3">
                            <div class="input-group-prepend">
                            
                            </div>
                            <input type="text" class="form-control" id="destination" aria-describedby="basic-addon3">
                            </div>
                        
                        
                            
                        </div>
                        
                        <label for="train-start">First Train Time (HH:mm - military time):</label>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                            
                            </div>
                            <input type="text" class="form-control" id="train-start" aria-describedby="basic-addon3">
                        </div>
                        
                        <label for="frequency">Frequency (min):</label>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                            
                            </div>
                            <input type="text" class="form-control" id="frequency" aria-describedby="basic-addon3">
                        </div>
                        <button type="button" class="btn btn-primary btn-sm" id="submit" >Submit</button>
                        
                    </blockquote>
                </div>
            </div>
        </div>
    </div>
</div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script type="text/javascript" src="assets/app.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
